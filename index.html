<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p class="subtitle">Create strong, secure passwords effortlessly.</p>
        <div class="card">
            <div class="settings">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="12" min="4" max="20" placeholder="Enter length">
                
                <label for="complexity">Password Type</label>
                <select id="complexity">
                    <option value="1">Numbers Only</option>
                    <option value="2">Letters Only</option>
                    <option value="3">Letters and Numbers</option>
                    <option value="4">High (Includes Special Characters)</option>
                </select>
            </div>
            <button id="generate">Generate Password</button>
            <div class="password-box">
                <input type="text" id="password" readonly placeholder="Your password will appear here">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
